<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Survey Form</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Optional custom CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Simple Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Class Homepage</a>
      <span class="navbar-text text-white">Student Survey</span>
    </div>
  </nav>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h1 class="h3 mb-3">Student Survey Form</h1>
            <p class="text-muted">
              Please fill out the form below. Fields marked with <span class="text-danger">*</span> are required.
            </p>

            <form action="#" method="post">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">First Name <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" name="firstName" required />
                </div>

                <div class="col-md-6">
                  <label class="form-label">Last Name <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" name="lastName" required />
                </div>

                <div class="col-12">
                  <label class="form-label">Street Address <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" name="streetAddress" required />
                </div>

                <div class="col-md-5">
                  <label class="form-label">City <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" name="city" required />
                </div>

                <div class="col-md-4">
                  <label class="form-label">State <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" name="state" required />
                </div>

                <div class="col-md-3">
                  <label class="form-label">Zip <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" name="zip" required />
                </div>

                <div class="col-md-6">
                  <label class="form-label">Telephone Number <span class="text-danger">*</span></label>
                  <input type="tel" class="form-control" name="telephone" required />
                </div>

                <div class="col-md-6">
                  <label class="form-label">E-mail <span class="text-danger">*</span></label>
                  <input type="email" class="form-control" name="email" required />
                </div>

                <div class="col-md-6">
                  <label class="form-label">Date of Survey <span class="text-danger">*</span></label>
                  <input type="date" class="form-control" name="surveyDate" required />
                </div>
              </div>

              <hr class="my-4" />

              <!-- Checkboxes -->
              <fieldset class="mb-3">
                <legend class="h6">What did you like most about the campus?</legend>

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="likedMost" value="students" id="students" />
                  <label class="form-check-label" for="students">Students</label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="likedMost" value="location" id="location" />
                  <label class="form-check-label" for="location">Location</label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="likedMost" value="campus" id="campus" />
                  <label class="form-check-label" for="campus">Campus</label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="likedMost" value="atmosphere" id="atmosphere" />
                  <label class="form-check-label" for="atmosphere">Atmosphere</label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="likedMost" value="dormRooms" id="dormRooms" />
                  <label class="form-check-label" for="dormRooms">Dorm Rooms</label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="likedMost" value="sports" id="sports" />
                  <label class="form-check-label" for="sports">Sports</label>
                </div>
              </fieldset>

              <hr class="my-4" />

              <!-- Radio Buttons -->
              <fieldset class="mb-3">
                <legend class="h6">How did you become interested in the university?</legend>

                <div class="form-check">
                  <input class="form-check-input" type="radio" name="interestSource" value="friends" id="friends" required />
                  <label class="form-check-label" for="friends">Friends</label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="radio" name="interestSource" value="television" id="television" />
                  <label class="form-check-label" for="television">Television</label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="radio" name="interestSource" value="internet" id="internet" />
                  <label class="form-check-label" for="internet">Internet</label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="radio" name="interestSource" value="other" id="other" />
                  <label class="form-check-label" for="other">Other</label>
                </div>
              </fieldset>

              <hr class="my-4" />

              <!-- Dropdown -->
              <div class="mb-3">
                <label class="form-label">Likelihood of recommending this school</label>
                <select class="form-select" name="recommendation">
                  <option value="veryLikely">Very Likely</option>
                  <option value="likely">Likely</option>
                  <option value="unlikely">Unlikely</option>
                </select>
              </div>

              <!-- Raffle -->
              <div class="mb-3">
                <label class="form-label">
                  Raffle (Enter at least 10 comma-separated numbers from 1 to 100). This information will be used to announce whether the student wins a free movie ticket.
                </label>
                <input
                  type="text"
                  class="form-control"
                  name="raffle"
                  placeholder="Example: 10, 25, 33, 40, 55, 60, 72, 81, 90, 100"
                  required
                />
              </div>

              <!-- Comments -->
              <div class="mb-4">
                <label class="form-label">Additional Comments</label>
                <textarea class="form-control" name="comments" rows="4" placeholder="Write your comments here..."></textarea>
              </div>

              <!-- Buttons -->
              <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Cancel</button>
              </div>

            </form>
          </div>
        </div>

        <p class="text-center text-muted small mt-3">
          Student Survey Form created by Karthik Prudhivi.
        </p>
      </div>
    </div>
  </main>
</body>
</html>
